version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "ACCESS_KEY=$ACCESS_KEY" >> .env
        - echo "SECRET_KEY=$SECRET_KEY" >> .env
        - echo "REGION=$REGION" >> .env
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
